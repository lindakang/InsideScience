# Welcome to Jekyll!
# 這是您的主設定檔

# --- 網站基本資訊 ---
title: "Non-Pro Science" # 或是您想取的網站名稱
description: >-
  Sharing science for non-pros.
baseurl: "/nonproscience" # 這是正確的，不要改
url: "https://lindakang.github.io" # 這是您的 GitHub Pages 主網域

# --- 主題設定 ---
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: default # 您可以改為 air, contrast, dark 等
search: true

# --- 作者資訊 (截圖左側邊欄) ---
author:
  name: "Linda Kang" # 替換成您的名字
  avatar: "/assets/images/bio-photo.jpg" # 如果您有照片，請上傳到此路徑
  bio: "Just another science enthusiast." # 您的簡介
  location: "Taiwan" # 您的地點
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/lindakang"
    # 您可以自行新增其他連結

# --- 關鍵：設定 Collection (為了做出截圖中的 docs 效果) ---
collections:
  docs:
    output: true
    permalink: /:collection/:path/

# --- 建置設定 ---
markdown: kramdown
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# --- 預設版型設定 ---
defaults:
  # 一般文章
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # Collection 文件 (截圖中的那些教學文)
  - scope:
      path: ""
      type: docs
    values:
      layout: single
      author_profile: true
      share: true
  # 頁面
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
